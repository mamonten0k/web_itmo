<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Vitals checker</title>
</head>
<body>
    <div id="container"
         style="display: flex; flex-direction: column; align-items: center; padding: 20px; gap: 20px; font-family: 'Courier New', Courier, monospace;">
        <h1>WEB-VITALS CHECKER</h1>

        <label for="url">enter URL:</label>
        <input  id="url"
                type="url"
                required
                style="width: 100%; display: flex">
        <button id="show_dialog"
                type="button"
                aria-label="Check website CRP monitoring">
            evaluate metrics
        </button>

        <dialog id="dialog"
                style="width: 80%;">
            <div id="options-container">
                <h2>SETTINGS</h2>
                <strong>NETWORK THROTTLING SETTINGS:</strong>

                <div>
                    <input type="radio"
                           id="fast_3g"
                           name="network"
                           value="0"/>
                    <label for="fast_3g">fast 3G</label>
                </div>

                <div>
                    <input type="radio" 
                           id="slow_3g" 
                           name="network" 
                           value="3"/>
                    <label for="slow_3g">slow 3G</label>
                </div>

                <div>
                    <input type="radio"
                           id="offline"
                           name="network"
                           value="2"/>
                    <label for="offline">offline</label>
                </div>

                <div>
                    <input type="radio"
                           id="none"
                           name="network"
                           value="1"/>
                    <label for="none">no throttle</label>
                </div>


            </div>

            <div id="results"></div>

            <hr/>

            <button id="check_web_vitals"
                    style="margin-left: auto;">evaluate</button>
        </dialog>
    </div>

    <script type="module" src="../index.js"></script>
</body>
</html>
